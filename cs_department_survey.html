<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #006633;
        }
       
        .header-box {
    border: 5px solid #006633;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    padding: 20px;
    text-align: center;
    background-color: #FFCC33; /* GMU Yellow */
    color: #006633; /* GMU Green */
}
        .required:after {
            content: " *";
            color: red;
        }

        .btn-success {
    background-color: #FFCC33; /* GMU Yellow */
    color: #006633; /* GMU Green */
    border-color: #006633;
}
    </style>
</head>
<body>
    <div class="container header-box">
        <h1>CS Department Survey</h1>
    </div>

    <div class="container mt-4">
        <form autocomplete="on">
            <div class="mb-3">
                <label for="username" class="form-label required">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus placeholder="Enter Username">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control">
                </div>
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control">
                </div>
                <div class="col">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" id="zip" name="zip" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telephone</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="123-456-7890">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label required">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@gmu.edu" required>
            </div>

            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="url" id="website" name="website" class="form-control" placeholder="https://">
            </div>

            <div class="mb-3">
                <label for="survey-date" class="form-label required">Date of Survey</label>
                <input type="date" id="survey-date" name="survey-date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">What did you like most about the campus?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes" value="students" id="students">
                    <label class="form-check-label" for="students">Students</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes" value="location" id="location">
                    <label class="form-check-label" for="location">Location</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes" value="campus" id="campus">
                    <label class="form-check-label" for="campus">Campus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes" value="atmosphere" id="atmosphere">
                    <label class="form-check-label" for="atmosphere">Atmosphere</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes" value="dorms" id="dorms">
                    <label class="form-check-label" for="dorms">Dorm Rooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="likes" value="sports" id="sports">
                    <label class="form-check-label" for="sports">Sports</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label required">How did you become interested in the university?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="friends" id="friends" required>
                    <label class="form-check-label" for="friends">Friends</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="tv" id="tv">
                    <label class="form-check-label" for="tv">Television</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="internet" id="internet">
                    <label class="form-check-label" for="internet">Internet</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="interest" value="other" id="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments</label>
                <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="graduation-month" class="form-label">High-School Graduation Month</label>
                <input list="months" id="graduation-month" name="graduation-month" class="form-control">
                <datalist id="months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December">
                </datalist>
            </div>

            <div class="mb-3">
                <label for="graduation-year" class="form-label">Graduation Year</label>
                <input type="text" id="graduation-year" name="graduation-year" class="form-control" placeholder="YYYY">
            </div>

            <div class="mb-3">
                <label for="recommendation" class="form-label">Likelihood of Recommending This School</label>
                <select id="recommendation" name="recommendation" class="form-select">
                    <option value="very-likely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
